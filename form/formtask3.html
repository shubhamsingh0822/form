<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: honeydew;">
    <h1>Fieldset Tag in HTML 5</h1>
    <fieldset>
        <legend>Employee Details</legend>
        <table>
            <tr>
                <td>Employee Id</td>
                <td ><input type="number"  style="background-color: honeydew;"></td>
            </tr>
            <tr>
                <td>Employee FirstName</td>
                <td><input type="text" style="background-color: honeydew;"></td>
            </tr>
            <tr>
                <td>Employee LastName</td>
                <td><input type="text" style="background-color: honeydew;"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" style="background-color: honeydew;"></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Programming Skills</legend>
        <table>
            <tr>
                <td>Programming Language</td>
                <td><input type="text" style="background-color: honeydew;"></td>
            </tr>
            <tr>
                <td><input type="checkbox">C Language</td>
            </tr>
            <tr>
                <td><input type="checkbox">Java Language</td>
            </tr>
            <tr>
                <td><input type="checkbox">C# Language</td>
            </tr>
            <tr>
                <td><input type="checkbox">Oracle Language</td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
